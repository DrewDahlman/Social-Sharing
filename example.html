    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Vendor -->

        <!-- Resources -->
        <script src='socialShare.js'></script>

        <!-- App -->
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '392878397524142',
              xfbml      : true,
              version    : 'v2.0'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
 		
    </head>
    <body>
    	<a href='#' id='facebook_share'>Share on Facebook</a>
    	<br/>
    	<a href='#' id='twitter_share'>Share on Twitter</a>

        
    	
        <script>
        	$(function(){

        		// Init social share with FB_ID
        		sharer = new SocialShare();

        		var share_obj = {
					link: "http://www.thecuteness.com/uploaded_images/IMG_6086-754167.JPG",
					picture: "http://www.thecuteness.com/uploaded_images/IMG_6086-754167.JPG",
					name: "Social Share JS Test",
					caption: "This is a test share from social share",
					description: "This sweet post comes from social share js!"
        		}
        		
        		// CLICKS
        		$("#facebook_share").click(function(event){
        			event.preventDefault();
        			sharer.facebook_share(share_obj)
        		});

        		$("#twitter_share").click(function(event){
        			event.preventDefault();
        			sharer.twitter_share(share_obj)
        		});
        		
        	})
        </script>
        <script>
	        // Load the Facebook SDK asynchronously
			(function(d){
			 var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
			 if (d.getElementById(id)) {return;}
			 js = d.createElement('script'); js.id = id; js.async = true;
			 js.src = "//connect.facebook.net/en_US/all.js";
			 ref.parentNode.insertBefore(js, ref);
			}(document));
        </script>
       
    </body>
</html>
